<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link href="../ui-components.js">
    <link rel="stylesheet" type="text/css" href="panel.css">
    <link rel="stylesheet" type="text/css" href="../ui-components.css">

</head>

<body>
    <div>
        <div class="content">
            <div class="content-one">
                <h1>Cuenta del Usuario</h1>
                
                <hr>
                <br>
                <div class="circle-circle">
                    <!---- image --------------->
                    <img class="circle" src="https://scontent.floh1-1.fna.fbcdn.net/v/t1.0-9/90780065_2911455942280458_5457433102701821952_o.jpg?_nc_cat=109&_nc_sid=85a577&_nc_ohc=vhJVGRAl-jsAX_qBztd&_nc_ht=scontent.floh1-1.fna&oh=c8d0e9a93008e19d16ae519ac8ef7354&oe=5F2551B0">
                </div>
                <br>
                <!---- profile -------------->
                <p class="text-title">Mario Isaac Calva A.</p>
                <p class="text-subtitle">micalva@utpl.edu.ec</p> 
                <br>
                <div>
                    
                    <!--- buttons menu --------->
                    <button class="text-button button">Preguntas realizadas</button>
                    <br>
                    <button class="text-button button">Editar perfil</button>
                    <hr>
                    <button class="text-button button">Inicio</button>
                    <br>
                    <div class="links">
                        <!---- links ------------>
                        <a class="links-links" href="#">AREAS ACADEMICAS</a>
                        <a class="links-links" href="#">TITULACIONES</a>
                        <a class="links-links" href="#">AREAS DE CONOCIMIENTO</a>
                    </div>

                </div>
                <br>
                <!------- log off button -------------------->
                  
                <div class="final-button-final">
                    <div class="final-final">
                        <button class="text-button button-contained button-primary">Cerrar secion</button>
                    </div>
                </div>
                
                
            </div>
            
            <div class="content-two">
                <div class="contenido">
                    
                    <div class="tabs-open">
                        <div class="chip-list">
                            <div class="chip chip-enable">
                                <!--- open tabs ------------>
                                <button class="button " onclick="this.parentElement.style.display='none'">
                                    <span>Inicio</span>
                                </button>
                            </div>   
                        </div>
                    </div>
            
                    <div class="tabs-open">
                        <div class="chip-list">
                            <div class="chip chip-enable">
                                <!--- open tabs ------------>
                                <button class="button " onclick="this.parentElement.style.display='none'">
                                    <span>Opciones</span>
                                    
                                </button>
                            </div>   
                        </div>
                    </div>
                
                    <div class="tabs-open">
                        <div class="chip-list">
                            <div class="chip chip-enable">
                                <!--- open tabs ------------>
                                <button class="button " onclick="this.parentElement.style.display='none'">
                                    <span>Cuenta</span>
                                </button>
                            </div>   
                        </div>
                    </div>
                </div>    

                <!----- button setting --------------------->
                    <button class="text-button button-outline">
                        Configuracion
                    </button>
            </div>
        </div>

    </div>
