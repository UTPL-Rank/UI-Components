<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>indicator progress</h1>

    <section class="contenedor">
        <h3>indicator linear: default</h3>
        <h6>Indicator 0%:</h6>
        <progress class="progreso" value="0" min="0" max="100"></progress></h6>

        <h6>Indicator 50%:</h6>
        <progress class="progreso" value="50" min="0" max="100"></progress>

        <h6>Indicator 100%:</h6>
        <progress value=100 max=100 class="progreso"></progress>

    </section>

    <section class="contenedor">
        <h3>indicator linear: primary</h3>
        <h6>Indicator 0%:</h6>
        <progress class="progreso primary" value="0" min="0" max="100"></progress></h6>

        <h6>Indicator 50%:</h6>
        <progress class="progreso primary" value="50" min="0" max="100"></progress>

        <h6>Indicator 100%:</h6>
        <progress class="progreso primary" value="100" min="0" max="100"></progress>

    </section>

    <section class="contenedor">
        <h3>indicator linear: secondary</h3>
        <h6>Indicator 0%:</h6>
        <progress class="progreso secundary" value="0" min="0" max="100"></progress></h6>

        <h6>Indicator 50%:</h6>
        <progress class="progreso secundary" value="50" min="0" max="100"></progress>

        <h6>Indicator 100%:</h6>
        <progress class="progreso secundary" value="100" min="0" max="100"></progress>

    </section>



</body>

</html>
